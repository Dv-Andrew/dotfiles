- defaults:
  link:
    relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.git: git/
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitattributes: git/gitattributes
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux/
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - vim +PluginInstall +qall
